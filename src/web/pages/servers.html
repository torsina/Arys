<div class="jumbotron" style=" opacity: 0">
    <div class="container">
    </div>
</div>

<span>{{ money }}</span>
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-push-4">
            <div class="tab-content">
                <div id="rankings" class="panel panel-defaukt tab-pane active" role="tabpanel">
                    <div class="panel-heading" style=" border-style: solid; border-width: 2px; border-color: #4e4e4e;">
                        <h1>Servers list</h1>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item list-guild-item" ng-repeat="server in servers">
                            <a href="#server/{{server.guildID}}">
                                <div class="guild-item">
                                    <img src="{{server.iconURL}}">
                                    <span>{{server.guildName}}</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
